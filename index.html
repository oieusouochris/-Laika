<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laika Support</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #001647;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      background-color: rgba(10, 78, 228, 0.1); /* Fundo transparente */
      border: 1px solid #0A4EE4; /* Borda fina */
      border-radius: 10px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: left;
    }
    .logo {
      font-size: 20px; /* Diminui o tamanho da fonte */
      font-weight: bold;
      color: #8DD7D7;
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 10px;
    }
    .logo span {
      color: white;
    }
    .emoji {
      font-size: 24px;
      background: linear-gradient(45deg, #8DD7D7, #0A4EE4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .input-field {
      margin-top: 20px;
      margin-bottom: 20px; /* Espaçamento maior entre o input e o botão */
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #0A4EE4; /* Borda fina com a cor da Laika */
      border-radius: 5px;
      background-color: transparent; /* Fundo transparente */
      color: white;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #8DD7D7; /* Efeito na borda ao focar */
    }
    input::placeholder {
      color: #b0c4de; /* Placeholder em uma cor mais clara */
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #0052cc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #003bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="emoji">✨</span>
      Laika.<span>support</span>
    </div>
    <form method="get" action="./Laika_suport.html">
      <div class="input-field">
        <label for="username">Nome de usuário</label>
        <input type="text" id="username" placeholder="Digite seu nome de usuário">
      </div>
      <button>Começar a Conversar</button>
    </form>
  </div>
</body>
</html>
